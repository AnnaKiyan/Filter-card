<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter-card</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="filter">
            <button class="button button_type_all" data-filter="all">All</button>
            <button class="button button_type_man" data-filter="man">Man</button>
            <button class="button button_type_woman" data-filter="woman">Woman</button>
            <button class="button button_type_child" data-filter="child">Child</button>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="card woman">Woman</div>
            <div class="card man">Man</div>
            <div class="card man">Man</div>
            <div class="card child">Child</div>
            <div class="card man">Man</div>
            <div class="card woman">Woman</div>
            <div class="card child">Child</div>
            <div class="card woman">Woman</div>
            <div class="card woman">Woman</div>
        </div>
    </main>
    <script src="assets/main.js"></script>
</body>
</html>
